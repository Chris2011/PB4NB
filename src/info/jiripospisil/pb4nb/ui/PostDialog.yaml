JFrame(name=frame, title=frame.title, size=packed, locationRelativeTo=null):
    - JButton(name=submit, text=button.submit)
    - JComboBox(name=languages)
    - JComboBox(name=expiration)
    - JEditorPane(name=editor, border=gray 1)
    - JLabel(name=help, text=label.help, font=italic)
    - JPanel(name=exposure):
        - JRadioButton(name=exposure_public, text=Public)
        - JRadioButton(name=exposure_private, text=Private, selected=true)
        - ButtonGroup: [exposure_public, exposure_private]
    - MigLayout: |
          [pref]              [100,grow]     [pref]               [grow,100]    [pref]            [grow,100]
          "label.text"
          editor+*> [grow]
          help+*>
          "label.languages"   languages      "label.exposure"     exposure      "label.email"     txtEmail
          "label.expiration"  expiration     "label.name_title"   txtNameTitle  "label.subdomain" txtSubdomain
          submit+*>
          {editor: height 150, submit: tag ok}